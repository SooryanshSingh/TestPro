
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Test Ended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;

        .message {

        function noBack() {

        window.onunload = function () { null };

    <div class="message">
